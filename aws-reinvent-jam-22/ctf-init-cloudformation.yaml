AWSTemplateFormatVersion: 2010-09-09
Parameters:
  UserBridgecrewAPI:
    Type: String
    Default: "" 
    Description: Enter your Bridgecrew Cloud API key.
  AWSRoleID:
    Type: String
    Default: "TeamRole"
    Description: The Role your User assumes.
  AWSAssumedUser:
    Type: String
    Default: "MasterKey" 
    Description: Your Role assumed instance ID
Resources:
  WorkshopEC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: demo-ec2-instance-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: allow-cloud9-access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 
                  - "cloud9:CreateEnvironmentSSH"
                  - "cloud9:CreateEnvironmentToken"
                  - "cloud9:DescribeEnvironments"
                  - "cloud9:DescribeSSHRemote"
                  - "cloud9:GetUserPublicKey"
                  - "cloud9:ListEnvironments"
                  - "cloud9:ValidateEnvironmentName"
                  - "cloud9:CreateEnvironmentMembership"
                Resource: '*'
        - PolicyName: allow-edit-sg
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 
                  - "ec2:DescribeSecurityGroupReferences"
                  - "ec2:DescribeSecurityGroupRules"
                  - "ec2:DescribeSecurityGroups"
                  - "ec2:ModifySecurityGroupRules"
                Resource: "*"
      Path: /
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: eksClusterRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - eks.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
  CtfEKSCluster:
    Type: AWS::EKS::Cluster
    Properties: 
      Name: ctf-reinvent22-panw-eks
      RoleArn: - !Ref EKSClusterRole
      Tags: 
        - Key: usage
          Value: PaloAlto DevJam CTF 
        - Key: createdby
          Value: Cloudformation
        - Key: type
          Value: ctf-reinvent-22
        - Key: moreinfo
          Value: workshop.bridgecrew.io
  WorkshopBaseDebugKeyPair:    
    Type: AWS::EC2::KeyPair
    Properties: 
      KeyName: workshop-base-keypair
      KeyType: rsa
      PublicKeyMaterial: ssh-rsa  matt@M-C02D83M3MD6R
  CtfEc2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      InstanceProfileName: workshop-ec2-instance-profile
      Path: /
      Roles: 
       - !Ref WorkshopEC2InstanceRole
  ctfEC2SG:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref WorkshopVPC
      GroupDescription: SSH debug/proctor access for devjam host.
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
      Tags:
        - Key: usage
          Value: PaloAlto DevJam CTF 
        - Key: createdby
          Value: Cloudformation
        - Key: type
          Value: ctf-reinvent-22
        - Key: moreinfo
          Value: workshop.bridgecrew.io
    DependsOn:
      - WorkshopVPC
      - WorkshopVPCInternetGW
      - WorkshopSubnet
      - EC2R1ZK3C
  CtfEC2:
    Type: 'AWS::EC2::Instance'
    Properties:
      KeyName: workshop-base-keypair
      UserData:
        Fn::Base64: !Sub
          - |
            #!/bin/bash -xe
            git clone https://github.com/metahertz/kubernetes-devsecops-workshop.git
            AWS_ACCOUNT_ID=${account_id}
            sudo python3 ./kubernetes-devsecops-workshop/aws-reinvent-jam-22/cloud9-ssh-create-env.py $AWS_ACCOUNT_ID ${AWSRoleID} ${AWSAssumedUser}
            sudo chmod +x ./kubernetes-devsecops-workshop/aws-reinvent-jam-22/*.sh
            sudo ./kubernetes-devsecops-workshop/aws-reinvent-jam-22/base-setup.sh
            sudo ./kubernetes-devsecops-workshop/aws-reinvent-jam-22/personalize.sh "${KustomizeForkURL}" "${UserBridgecrewAPI}" "${TFCUserToken}" "${GHPat}" 
          - account_id: !Ref "AWS::AccountId"
      InstanceType: t3.medium
      ImageId: ami-0c943b80df4b831ee
      IamInstanceProfile: !Ref CtfEc2InstanceProfile
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: gp2
            VolumeSize: '100'
            DeleteOnTermination: 'true'
            Encrypted: 'false'
      NetworkInterfaces:
        - DeviceIndex: '0'
          AssociatePublicIpAddress: 'true'
          GroupSet:
            - !Ref ctfEC2SG
          SubnetId: !Ref WorkshopSubnet
      Tags:
        - Key: usage
          Value: PaloAlto DevJam CTF 
        - Key: createdby
          Value: Cloudformation
        - Key: type
          Value: ctf-reinvent-22
        - Key: moreinfo
          Value: workshop.bridgecrew.io
        - Key: kind
          Value: yes
    DependsOn:
      - WorkshopVPCInternetGW
      - ctfEC2SG
      - WorkshopSubnet
      - WorkshopBaseDebugKeyPair
  WorkshopVPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.1.0.0/16
      EnableDnsHostnames: false
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
        - Key: usage
          Value: Bridgecrew Workshop
        - Key: createdby
          Value: Cloudformation
        - Key: type
          Value: demo-workshop
        - Key: moreinfo
          Value: workshop.bridgecrew.io
  WorkshopSubnet:
    Type: 'AWS::EC2::Subnet'
    DependsOn:
      - WorkshopVPC
    Properties:
      CidrBlock: 10.1.1.0/24
      Tags:
        - Key: usage
          Value: PaloAlto DevJam CTF 
        - Key: createdby
          Value: Cloudformation
        - Key: type
          Value: ctf-reinvent-22
        - Key: moreinfo
          Value: workshop.bridgecrew.io
      VpcId: !Ref WorkshopVPC
  WorkshopVPCInternetGW:
    Type: 'AWS::EC2::InternetGateway'
    Properties: {}
    DependsOn:
      - WorkshopVPC
  EC2R1ZK3C:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref WorkshopVPCRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref WorkshopVPCInternetGW
    DependsOn:
      - WorkshopVPCInternetGW
      - WorkshopVPCRouteTable
      - WorkshopVPCGatewayAttachment
  WorkshopVPCRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref WorkshopVPC
    DependsOn:
      - WorkshopVPC
      - WorkshopVPCInternetGW
      - WorkshopVPCGatewayAttachment
  WorkshopVPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      InternetGatewayId: !Ref WorkshopVPCInternetGW
      VpcId: !Ref WorkshopVPC
    DependsOn:
      - WorkshopVPC
      - WorkshopVPCInternetGW
  WorkshopRouteTableSubnetAttachment:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref WorkshopVPCRouteTable
      SubnetId: !Ref WorkshopSubnet
    DependsOn:
      - WorkshopVPCRouteTable
      - WorkshopSubnet
      - WorkshopVPCGatewayAttachment
  ProjectCodeRepo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: bank-app-repo
      RepositoryDescription: This repo contains the application and infra code for the DevJam CTF from PaloAlto.
      Code:
        BranchName: main
        S3: 
          Bucket: CTFProjectCodeBucket
          Key: MyKey
          ObjectVersion: 1
Outputs:
  PublicIp:
    Description: Cloud9 Host IP Address
    Value: !GetAtt CtfEC2.PublicIp