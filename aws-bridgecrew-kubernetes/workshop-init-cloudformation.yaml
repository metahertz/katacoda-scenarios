    DependsOn:
      - WorkshopVPC
  KindEC2:
    Type: 'AWS::EC2::Instance'
    Properties:
      KeyName: mj-ws-oregon-k8s-test
      UserData:
        Fn::Base64: 
          !Sub |
          #!/bin/bash -xe 
          apt update
          apt install -y git docker.io 
          git clone https://github.com/metahertz/kubernetes-devsecops-workshop.git 
          sudo chmod +x ./kubernetes-devsecops-workshop/aws-bridgecrew-kubernetes/base-setup.sh 
          sudo ./kubernetes-devsecops-workshop/aws-bridgecrew-kubernetes/intro-bg.sh
      InstanceType: t3.medium
      ImageId: ami-0fb653ca2d3203ac1
      NetworkInterfaces:
        - DeviceIndex: '0'
          AssociatePublicIpAddress: 'true'
          GroupSet:
            - !Ref KindEC2SG
          SubnetId: !Ref WorkshopSubnet
      Tags:
        - Key: usage
          Value: Bridgecrew Workshop
        - Key: createdby
          Value: Cloudformation
        - Key: type
          Value: demo-workshop
        - Key: moreinfo
          Value: workshop.bridgecrew.io
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c04e921d-0430-4cd9-b805-fa900bc1a632
    DependsOn:
      - WorkshopVPCInternetGW
      - KindEC2SG
